<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            Registration Form
        </legend>
     <form action="" target="_blank" method="get">
        <!-- lebel is used for what is filled by user an for attribute is using mantion id of input field -->
        <label for="name">Enter the Name</label>
        <input type="text" required autofocus placeholder="Enter the Name" id="name"/>
        <br>
        <label for="email">Enter Your Email</label>
        <input type="email" required  placeholder="Enter Your Email" id="email"/>
        <br>
        <label for="address">Enter the Address</label>
        <textarea  id="address" cols="10" rows="3"></textarea>
        <br>
        <label for="Date">Enter Your DOB</label>
        <input type="date" required  placeholder="Enter Your DOB" id="date"/>
        <br>
        
        <input type="submit"  />
        
        


     </form>
</fieldset>
</body>
</html>
