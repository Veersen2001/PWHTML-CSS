<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="external.css">
    <style>
        #internal{
              font-size: 60px;
              color: blueviolet;
        }
        body{
            background: #000;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <!-- Inline CSS use with style attribute -->
    <p style="font-size: 60px; color: blueviolet;">This is Inline CSS</p>


    <!-- Internal CSS -->
    <!-- Internal CSS implement inside head tag and use with style tag -->
    <P id="internal">This is Internal CSS</P>

    <p>This is External CSS</p>
</body>
</html>
